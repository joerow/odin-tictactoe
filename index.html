<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="title">Tic-Tac-Toe</div>
      <button id="left-button">New Game</button>
      <button id="middle-button">middle button</button>
      <button id="right-button">right button</button>
      <div class="game_status invisible">
        Game Status:&nbsp
        <div class="state">Player 1</div>
      </div>
      <div class="gameboard-grid" data-grid="0"></div>
      <div class="gameboard-grid" data-grid="1"></div>
      <div class="gameboard-grid" data-grid="2"></div>
      <div class="gameboard-grid" data-grid="3"></div>
      <div class="gameboard-grid" data-grid="4"></div>
      <div class="gameboard-grid" data-grid="5"></div>
      <div class="gameboard-grid" data-grid="6"></div>
      <div class="gameboard-grid" data-grid="7"></div>
      <div class="gameboard-grid" data-grid="8"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
