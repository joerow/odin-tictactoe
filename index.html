<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="title">Tic-Tac-Toe</div>
      <button id="left-button">left button</button>
      <button id="middle-button">middle button</button>
      <button id="right-button">right button</button>
      <div class="gameboard-grid" id="0"></div>
      <div class="gameboard-grid" id="1"></div>
      <div class="gameboard-grid" id="2"></div>
      <div class="gameboard-grid" id="3"></div>
      <div class="gameboard-grid" id="4"></div>
      <div class="gameboard-grid" id="5"></div>
      <div class="gameboard-grid" id="6"></div>
      <div class="gameboard-grid" id="7"></div>
      <div class="gameboard-grid" id="8"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
