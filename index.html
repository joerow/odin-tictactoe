<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"><a href="./index.html"> Tic-Tac-Toe</a></div>
      <button id="left-button">New Game</button>
      <button id="myBtn">Enter Names</button>
      <button id="right-button">right button</button>
      <div class="game_turn invisible" id="status">
        Next turn:&nbsp
        <div id="player-prompt"></div>
      </div>
      <div class="gameboard-grid" data-grid="0"></div>
      <div class="gameboard-grid" data-grid="1"></div>
      <div class="gameboard-grid" data-grid="2"></div>
      <div class="gameboard-grid" data-grid="3"></div>
      <div class="gameboard-grid" data-grid="4"></div>
      <div class="gameboard-grid" data-grid="5"></div>
      <div class="gameboard-grid" data-grid="6"></div>
      <div class="gameboard-grid" data-grid="7"></div>
      <div class="gameboard-grid" data-grid="8"></div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="" method="post" id="newPlayers">
            <div>
              <label for="p1Name">X's name: </label
              ><input type="text" name="p1Name" id="p1Name" value="Player 1" />
            </div>
            <div>
              <label for="p2Name"
                >O's name:
                <input type="text" name="p2Name" id="p2Name" value="Player 2" />
              </label>
            </div>
            <label for="submit">
              <input type="button" value="Submit" id="newSubmit" />
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
